image: atlassian/default-image:4

pipelines:
  branches:
    staging:
      - step:
          deployment: staging
          name: Build and Test
          services:
            - docker
          script:
            - bin/build.sh
            - bin/test.sh
    main:
      - step:
          deployment: production
          name: Build, Test, and Deploy
          services:
            - docker
          script:
            - bin/build.sh
            - bin/test.sh
            - bin/deploy.sh
