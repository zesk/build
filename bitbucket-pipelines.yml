image: atlassian/default-image:4

pipelines:
  branches:
    docs:
      - step:
          size: 2x
          deployment: documentation
          name: Build documentation
          services:
            - docker
          script:
            - bin/documentation.sh
            - bin/documentation.sh --commit
    staging:
      - step:
          size: 2x
          deployment: staging
          name: Build and Test
          services:
            - docker
          script:
            - bin/build.sh
            - bin/test.sh
    main:
      - step:
          size: 2x
          deployment: production
          name: Build, Test, and Deploy
          services:
            - docker
          script:
            - bin/build.sh
            - bin/test.sh
            - bin/deploy.sh
    deploy:
      - step:
          size: 2x
          deployment: deploy
          name: Just Deploy
          services:
            - docker
          script:
            - bin/build.sh
            - bin/deploy.sh
    test:
      - step:
          size: 2x
          deployment: test
          name: Just Test
          artifacts:
            - .last-run-test
          services:
            - docker
          script:
            - IFS=' ' read -r -a aa < <(printf "%s\n" "${BUILD_TEST_ARGUMENTS-}")
            - bin/test.sh "${aa[@]+"${aa[@]}"}"
