image: atlassian/default-image:4

pipelines:
  branches:
    docs:
      - step:
          size: 8x
          deployment: documentation
          name: Build documentation
          services:
            - docker
          script:
            - bin/documentation.sh
            - bin/documentation.sh --commit
    staging:
      - step:
          size: 8x
          deployment: staging
          name: Build and Test
          services:
            - docker
          script:
            - printf "%s\n" "$(bin/build/tools.sh isTTYAvailable 2>&1 || :)"
            - printf "%s\n" "$(bin/build/tools.sh consoleColumns 2>&1 || :)"
            - bin/build.sh
            - bin/test.sh --skip-tag package-install --skip-tag slow
    main:
      - step:
          size: 8x
          deployment: production
          name: Build, Test, and Deploy
          services:
            - docker
          artifacts:
            - test.stats
          script:
            - bin/test.sh --skip-tag package-install
            - bin/build.sh
            - bin/deploy.sh
    deploy:
      - step:
          size: 8x
          deployment: deploy
          name: Just Deploy
          services:
            - docker
          script:
            - bin/build.sh
            - bin/deploy.sh
    test:
      - step:
          size: 8x
          deployment: test
          name: Just Test
          artifacts:
            - test.stats
            - .last-run-test
          services:
            - docker
          script:
            - IFS=' ' read -r -a aa < <(printf "%s\n" "${BUILD_TEST_ARGUMENTS-}")
            - bin/test.sh "${aa[@]+"${aa[@]}"}"
    coverage:
      - step:
          size: 8x
          deployment: coverage
          name: Coverage stats
          artifacts:
            - test.stats
            - coverage.stats.gz
          services:
            - docker
          script:
            - bin/test.sh --coverage
            - ls -la coverage.stats
            - sort < coverage.stats | uniq -c | sort -rn > coverage.stats.uniq
            - mv -f coverage.stats.uniq coverage.stats
            - ls -la coverage.stats
            - gzip coverage.stats
