image: atlassian/default-image:4

pipelines:
  branches:
    docs:
      - step:
          size: 2x
          deployment: docs
          name: Build documentation
          services:
            - docker
          script:
            - bin/build-docs.sh
            - bin/build-docs.sh --commit
    staging:
      - step:
          size: 2x
          deployment: staging
          name: Build and Test
          services:
            - docker
          script:
            - bin/build.sh
            - bin/test.sh
    main:
      - step:
          size: 2x
          deployment: production
          name: Build, Test, and Deploy
          services:
            - docker
          script:
            - bin/build.sh
            - bin/test.sh
            - bin/deploy.sh
    deploy:
      - step:
          size: 2x
          deployment: deploy
          name: Just Deploy
          services:
            - docker
          script:
            - bin/build.sh
            - bin/deploy.sh
