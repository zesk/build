<div class="coverage">
    <h1>{name}</h1>
    <p class="coverage-percent">Coverage: {coverage}%</p>
    <div class="file {file_classes}">
        {content}

    <pre>
        coveredLines/coverableLines: {coveredLines}/{coverableLines}
        notCoveredLines/notCoverableLines: {notCoveredLines}/{notCoverableLines}
    </pre>
</div>
